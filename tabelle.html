<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tabelle Gruppenphase</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #145214, #003f00);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .gruppen {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      min-width: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid white;
      padding: 8px 12px;
      text-align: center;
      font-size: 1.1rem;
    }

    th {
      background: rgba(255, 255, 255, 0.2);
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    @media (max-width: 768px) {
      .gruppen {
        flex-direction: column;
        align-items: center;
      }

      table {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Tabelle Gruppenphase</h1>
  <div class="gruppen">
    <table id="gruppeA">
      <caption>Gruppe A</caption>
      <thead>
        <tr>
          <th>Platz</th>
          <th>Team</th>
          <th>Punkte</th>
          <th>Siege</th>
          <th>Unentsch.</th>
          <th>Niederl.</th>
          <th>Tordiff.</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table id="gruppeB">
      <caption>Gruppe B</caption>
      <thead>
        <tr>
          <th>Platz</th>
          <th>Team</th>
          <th>Punkte</th>
          <th>Siege</th>
          <th>Unentsch.</th>
          <th>Niederl.</th>
          <th>Tordiff.</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function aktualisiereTabelle() {
      const spiele = JSON.parse(localStorage.getItem("spiele") || "[]");
      const teams = JSON.parse(localStorage.getItem("teams") || "[]");

      const stats = Array.from({ length: 10 }, (_, i) => ({
        id: i,
        gruppe: i < 5 ? "A" : "B",
        team: teams[i] || `Team ${i + 1}`,
        tore: 0,
        gegentore: 0,
        siege: 0,
        unentschieden: 0,
        niederl: 0,
        punkte: 0
      }));

      spiele.forEach(spiel => {
        const { t1, t2, g1, g2 } = spiel;
        if (g1 == null || g2 == null || isNaN(g1) || isNaN(g2)) return;

        const team1 = stats[t1];
        const team2 = stats[t2];

        team1.tore += g1;
        team1.gegentore += g2;
        team2.tore += g2;
        team2.gegentore += g1;

        if (g1 > g2) {
          team1.siege++; team1.punkte += 3;
          team2.niederl++;
        } else if (g1 < g2) {
          team2.siege++; team2.punkte += 3;
          team1.niederl++;
        } else {
          team1.unentschieden++;
          team2.unentschieden++;
          team1.punkte++;
          team2.punkte++;
        }
      });

      const gruppeA = stats.filter(t => t.gruppe === "A").sort(vergleicheTeams);
      const gruppeB = stats.filter(t => t.gruppe === "B").sort(vergleicheTeams);

      zeigeGruppe("gruppeA", gruppeA);
      zeigeGruppe("gruppeB", gruppeB);
    }

    function vergleicheTeams(a, b) {
      if (b.punkte !== a.punkte) return b.punkte - a.punkte;
      const diffA = a.tore - a.gegentore;
      const diffB = b.tore - b.gegentore;
      return diffB - diffA;
    }

    function zeigeGruppe(tabelleId, daten) {
      const tbody = document.getElementById(tabelleId).querySelector("tbody");
      tbody.innerHTML = "";
      daten.forEach((t, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${t.team}</td>
          <td>${t.punkte}</td>
          <td>${t.siege}</td>
          <td>${t.unentschieden}</td>
          <td>${t.niederl}</td>
          <td>${t.tore - t.gegentore}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    setInterval(aktualisiereTabelle, 1000);
    aktualisiereTabelle();
  </script>
</body>
</html>
