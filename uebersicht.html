<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Turnier-Ãœbersicht</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #145214, #003f00);
      color: white;
      font-family: sans-serif;
      height: 100%;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .wrapper {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    .column {
      width: 45%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .spiel {
      border: 2px solid white;
      border-radius: 10px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      font-size: 1vw;
    }

    .spiel strong {
      display: block;
      margin-bottom: 5px;
      font-size: 1.2vw;
    }

    .teams {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 1.4vw;
    }

    @media (max-width: 800px) {
      .column {
        width: 100%;
      }

      .spiel {
        font-size: 2vw;
      }

      .spiel strong {
        font-size: 3vw;
      }

      .teams {
        font-size: 3.5vw;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ TurnierÃ¼bersicht</h1>
  <div class="wrapper">
    <div class="column" id="spalteLinks"></div>
    <div class="column" id="spalteRechts"></div>
  </div>

  <script>
    function ladeSpiele() {
      const teams = JSON.parse(localStorage.getItem("teams") || "[]");
      const spiele = JSON.parse(localStorage.getItem("spiele") || "[]");
      const ko = JSON.parse(localStorage.getItem("koSpiele") || "[]");
      const halb = JSON.parse(localStorage.getItem("halbfinale") || "[]");
      const finalrunde = JSON.parse(localStorage.getItem("finalrunde") || "[]");

      const alle = [...spiele, ...ko, ...halb, ...finalrunde];

      const spalteLinks = document.getElementById("spalteLinks");
      const spalteRechts = document.getElementById("spalteRechts");
      spalteLinks.innerHTML = "";
      spalteRechts.innerHTML = "";

      alle.forEach((spiel, index) => {
        const name1 = teams[spiel.t1] || `Team ${spiel.t1 + 1}`;
        const name2 = teams[spiel.t2] || `Team ${spiel.t2 + 1}`;
        const g1 = spiel.g1 ?? "-";
        const g2 = spiel.g2 ?? "-";
        const zeit = spiel.zeit
          ? new Date(spiel.zeit).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
          : "??:??";
        const platz = spiel.platz ?? "?";
        const bezeichnung = spiel.g || `Spiel ${index + 1}`;

        const div = document.createElement("div");
        div.className = "spiel";
        div.innerHTML = `
          <strong>${bezeichnung} â€“ ${zeit} â€“ Platz ${platz}</strong>
          <div class="teams">${name1} ${g1} : ${g2} ${name2}</div>
        `;

        // Abwechselnd links/rechts zuordnen
        if (index % 2 === 0) {
          spalteLinks.appendChild(div);
        } else {
          spalteRechts.appendChild(div);
        }
      });
    }

    setInterval(ladeSpiele, 1000);
    ladeSpiele();
  </script>
</body>
</html>
